<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poked√©x</title>
    <link rel="stylesheet" href="./css/styleGeral.css">
    <link rel="icon" href="./img/pokebola.png">
</head>
<body>
    <main>
        <audio id="musicaClassicaPokemon" src="audio" ></audio>

        <!--pokedex image-->
        <div id="containerImagem">
            <p>@Vinicius</p>
            <figure id="figPokedex">
                <img id="pokedexImg" src="./img/pokedex.png" alt="imagem de uma pokedex">
                <audio id="somPoke" src="audio"></audio>
            </figure>
            <!--pokemon container-->
            <figure id="imagemPoke">
                <img id="fotoPoke">
            </figure>
                <form value="id" id="form">
                    <img id="lupa" src="img/lupa.png"><input id="inputForm" type="text">
                </form>

                <!--name and id of pokemon-->
                <div>
                    <span id="idPokemon">ID</span>
                    <span id="nomePokemon">Pokemon</span>
                </div>

                <!--types-->
                <div id="informacoes1">
                    <span id="tipo1">Tipo 1</span>
                    <span id="tipo2">Tipo 2</span>
                </div>

                <!--hability, weight and heigth-->
                    <div id="informacoes2">
                        <div id="habilidade">Habilidade</div>
                        <div id="peso">Peso</div>
                        <div id="altura">Altura</div>
                    </div>

                </div>

                <!--button for back and next pokemon-->
                <div id="botoes">
                    <button id="btnVoltar">Anterior</button>
                    <button id="btnProx">Proximo</button>
                    <audio id="audioPoke"></audio>
                </div>
                <audio src=""></audio>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
